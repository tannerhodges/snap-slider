<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>🚧 Scroll Offset</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- 💄 Styles -->
    <link rel="stylesheet" href="./demo.css">
    <link rel="stylesheet" href="./test.css">

    <!-- ⚙️ Scripts -->
    <script src="./snap-slider.js"></script>
  </head>
  <body>
    <main>
      <h1>🚧 Scroll Offset</h1>

      <h2 id="vertical">Vertical Slider</h2>
      <ul class="example example--vertical" data-snap-slider="vertical-example">
        <li class="example__slide">Slide 1</li>
        <li class="example__slide">Slide 2</li>
        <li class="example__slide">Slide 3</li>
      </ul>
      <ul class="example-nav" data-snap-slider-nav="vertical-example">
        <li><button class="example-nav__button" type="button">Up</button></li>
        <li><button class="example-nav__button" type="button">1</button></li>
        <li><button class="example-nav__button" type="button">2</button></li>
        <li><button class="example-nav__button" type="button">3</button></li>
        <li><button class="example-nav__button" type="button">Down</button></li>
      </ul>

      <h2 id="2d">2D Slider</h2>
      <ul class="example example--2d"
        data-snap-slider="2d-example"
        data-snap-slider-start="middle">
        <li class="example__slide">Slide 1</li>
        <li class="example__slide">Slide 2</li>
        <li class="example__slide">Slide 3</li>
        <li class="example__slide">Slide 4</li>
        <li class="example__slide">Slide 5</li>
        <li class="example__slide">Slide 6</li>
        <li class="example__slide">Slide 7</li>
        <li class="example__slide">Slide 8</li>
        <li class="example__slide">Slide 9</li>
      </ul>
      <ul class="example-nav example-nav--2d" data-snap-slider-nav="2d-example">
        <li><button class="example-nav__button" type="button">1</button></li>
        <li><button class="example-nav__button" type="button">2</button></li>
        <li><button class="example-nav__button" type="button">3</button></li>
        <li><button class="example-nav__button" type="button">4</button></li>
        <li><button class="example-nav__button" type="button">5</button></li>
        <li><button class="example-nav__button" type="button">6</button></li>
        <li><button class="example-nav__button" type="button">7</button></li>
        <li><button class="example-nav__button" type="button">8</button></li>
        <li><button class="example-nav__button" type="button">9</button></li>
      </ul>
      <ul class="example-nav u-text-align-center">
        <li><button class="example-nav__button" type="button" data-snap-slider-goto="2d-example:prev">Before</button></li>
        <li><button class="example-nav__button" type="button" data-snap-slider-goto="2d-example:next">After</button></li>
      </ul>

      <h2 id="nested">Nested Slider</h2>
      <div class="example example--nested u-full-width@mobile"
        data-snap-slider="nested-example"
        data-snap-slider-start="middle">
        <div class="example__slide">
          <button class="example-nav__button" type="button" data-snap-slider-goto="nested-example-inner-1:prev">Up</button>
          <div class="nested-slider"
            data-snap-slider="nested-example-inner-1"
            data-snap-slider-start="middle">
            <div class="nested-slider__slide">Slide 1</div>
            <div class="nested-slider__slide">Slide 2</div>
            <div class="nested-slider__slide">Slide 3</div>
          </div>
          <button class="example-nav__button" type="button" data-snap-slider-goto="nested-example-inner-1:next">Down</button>
        </div>
        <div class="example__slide">
          <button class="example-nav__button" type="button" data-snap-slider-goto="nested-example-inner-2:prev">Up</button>
          <div class="nested-slider"
            data-snap-slider="nested-example-inner-2"
            data-snap-slider-start="middle">
            <div class="nested-slider__slide">Slide 4</div>
            <div class="nested-slider__slide">Slide 5</div>
            <div class="nested-slider__slide">Slide 6</div>
          </div>
          <button class="example-nav__button" type="button" data-snap-slider-goto="nested-example-inner-2:next">Down</button>
        </div>
        <div class="example__slide">
          <button class="example-nav__button" type="button" data-snap-slider-goto="nested-example-inner-3:prev">Up</button>
          <div class="nested-slider"
            data-snap-slider="nested-example-inner-3"
            data-snap-slider-start="middle">
            <div class="nested-slider__slide">Slide 7</div>
            <div class="nested-slider__slide">Slide 8</div>
            <div class="nested-slider__slide">Slide 9</div>
          </div>
          <button class="example-nav__button" type="button" data-snap-slider-goto="nested-example-inner-3:next">Down</button>
        </div>
      </div>
      <ul class="example-nav example-nav--nested" data-snap-slider-nav="nested-example">
        <li><button class="example-nav__button" type="button">Left</button></li>
        <li><button class="example-nav__button" type="button">1</button></li>
        <li><button class="example-nav__button" type="button">2</button></li>
        <li><button class="example-nav__button" type="button">3</button></li>
        <li><button class="example-nav__button" type="button">Right</button></li>
      </ul>
      <ul class="example-nav example-nav--nested" data-snap-slider-nav="nested-example">
        <li><button class="example-nav__button" type="button" data-snap-slider-goto="nested-example-inner-1:first">Left First</button></li>
        <li><button class="example-nav__button" type="button" data-snap-slider-goto="nested-example-inner-2:first">Middle First</button></li>
        <li><button class="example-nav__button" type="button" data-snap-slider-goto="nested-example-inner-3:first">Right First</button></li>
      </ul>
      <ul class="example-nav example-nav--nested" data-snap-slider-nav="nested-example">
        <li><button class="example-nav__button" type="button" data-snap-slider-goto="nested-example-inner-1:last">Left Last</button></li>
        <li><button class="example-nav__button" type="button" data-snap-slider-goto="nested-example-inner-2:last">Middle Last</button></li>
        <li><button class="example-nav__button" type="button" data-snap-slider-goto="nested-example-inner-3:last">Right Last</button></li>
      </ul>
    </main>
  </body>
</html>
