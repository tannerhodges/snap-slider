<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- ðŸ’„ Styles -->

  </head>
  <body>
    <main>
      <h1>ðŸš§ JS API</h1>
      <ul class="example">
        <li class="example__slide"><img src="./images/batman-sandwich.jpg" alt="" width="296" height="206"></li>
        <li class="example__slide"><img src="./images/batman-artichokes.jpg" alt="" width="296" height="206"></li>
        <li class="example__slide"><img src="./images/batman-dressing-room.jpg" alt="" width="296" height="206"></li>

      <h2>Navigation</h2>
      <ul id="navigation" class="example-nav">
        <li><button class="example-nav__button" type="button">Previous</button></li>
        <li><button class="example-nav__button" type="button">1</button></li>
        <li><button class="example-nav__button" type="button">2</button></li>

        <li><button class="example-nav__button" type="button">Next</button></li>
      </ul>

      <h2>Goto Buttons</h2>
      <ul id="buttons" class="example-nav">
        <li><button class="example-nav__button only-these-buttons" type="button">Previous</button></li>
        <li><button class="example-nav__button" type="button">1</button></li>
        <li><button class="example-nav__button" type="button">2</button></li>
        <li><button class="example-nav__button" type="button">3</button></li>
        <li><button class="example-nav__button" type="button">4</button></li>
        <li><button class="example-nav__button only-these-buttons" type="button">Next</button></li>
      </ul>

      <h2>Prev/Next Buttons</h2>
      <ul id="prev-next-buttons" class="example-nav">
        <li><button id="prev" class="example-nav__button" type="button">Previous</button></li>
        <li><button id="next" class="example-nav__button" type="button">Next</button></li>
      </ul>
    </main>
