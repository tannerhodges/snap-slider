<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>🚧 Accessibility</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- 💄 Styles -->
    <link rel="stylesheet" href="./demo.css">
    <link rel="stylesheet" href="./test.css">

    <!-- ⚙️ Scripts -->
    <script src="./snap-slider.js"></script>
  </head>
  <body>
    <main>
      <h1>🚧 Accessibility</h1>
      <div class="example-wrapper example-wrapper--a11y">
        <ul class="example example--a11y hide-scrollbars" data-snap-slider="a11y-example">
          <li class="example__slide">
            <h3>Slide 1</h3>
            <p>Pithy quote about carousels.</p>
            <a href="javascript:void(0);">Link</a>
          </li>
          <li class="example__slide">
            <h3>Slide 2</h3>
            <p>Pithy quote about carousels.</p>
            <a href="javascript:void(0);">Link</a>
          </li>
          <li class="example__slide">
            <h3>Slide 3</h3>
            <p>Pithy quote about carousels.</p>
            <a href="javascript:void(0);">Link</a>
          </li>
        </ul>
        <ul class="example-nav example-nav--a11y-relative" data-snap-slider-nav="a11y-example">
          <li><button class="example-nav__button example-nav__button--prev-arrow" type="button"><span class="u-visually-hidden">Previous</span></button></li>
          <li><button class="example-nav__button example-nav__button--next-arrow" type="button"><span class="u-visually-hidden">Next</span></button></li>
        </ul>
        <ul class="example-nav example-nav--a11y" data-snap-slider-nav="a11y-example">
          <li><button class="example-nav__button" type="button">1</button></li>
          <li><button class="example-nav__button" type="button">2</button></li>
          <li><button class="example-nav__button" type="button">3</button></li>
        </ul>
    </main>
  </body>
</html>
